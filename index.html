<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ„ Secret Pairing</title>
<style>
body { font-family:Poppins,sans-serif; background:#f4f4f4; }
.container {
  max-width:420px; margin:10vh auto; padding:20px;
  background:white; border-radius:16px;
  box-shadow:0 0 15px rgba(0,0,0,0.15);
  text-align:center;
}
input, button {
  width:90%; padding:10px; margin:8px 0;
  border-radius:8px; border:1px solid #ccc;
}
button {
  background:#b30000; color:white;
  font-size:16px; cursor:pointer;
}
#status { margin-top:10px; color:#b30000; }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸŽ„ Christmas Secret Pairing</h2>
  <p>OliveHill AG Youth Ministry</p>

  <input id="name" placeholder="Your Name">
  <input id="phone" placeholder="WhatsApp Number (024xxxxxxx)">

  <button onclick="join()">Join Event</button>
  <div id="status">Enter details to join</div>
</div>

<script>
function join(){
  fetch("/join",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      name:document.getElementById("name").value,
      phone:document.getElementById("phone").value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("status").innerText = d.message;
  });
}
</script>

</body>
</html>
